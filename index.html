<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/bookmark.ico">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="py-3 min-vh-100">
    <main>
        <!-- Header -->
        <header>
            <nav>
                <div class="container bg-transparent d-flex justify-content-end">
                    <button id="btnMode" class="btn btn-mode ms-3"></button>
                </div>
            </nav>
            <div class="container mt-1">
                <h1 class="title mx-auto position-relative w-fit-content">Bookmarker</h1>
                <!-- Bookmark Form -->
                <div class="bookmark-body shadow needs-validation overflow-hidden d-flex flex-column justify-content-center align-items-center gap-4 px-4 py-5 mt-5">
                    <h2 class="sub-title fw-bolder mb-2">
                        <i class="fas fa-bookmark align-middle"></i>
                        your favorite sites
                        <i class="fas fa-bookmark align-middle"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fs-6 fw-semibold">
                            <i class="fas fa-bookmark pe-2"></i>
                            Site Name</label>
                        <input id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control" required>
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fs-6 fw-semibold">
                            <i class="fas fa-link pe-2"></i>Site URL</label>
                        <input id="bookmarkURL" type="url" placeholder="Website URL" class="form-control" required>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-submit text-capitalize fw-semibold px-5">Submit</button>
                </div>
            </div>
        </header>
        <!-- Bookmarks Table -->
        <section id="tableSection" class="mt-4 py-4">
            <div class="container">
                <input id="searchInput" class="form-control w-100 mb-3" type="search" placeholder="Search" aria-label="Search">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="table- table-active">
                            <tr>
                                <th scope="col" class="py-2">Index</th>
                                <th scope="col" class="py-2">Website</th>
                                <th scope="col" class="py-2">Visit</th>
                                <th scope="col" class="py-2">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
